    <meta name="author" content="fluxkompensator" />
    <title>DEFY JumpBridge Calculator</title>
    <script type="text/javascript">
      var CONSUMPTION = 500;

      function calc() {
          var mass = document.getElementById('mass').value;
          if (mass == 0) {
            mass = document.getElementById('ship').value;
          }
          mass = Math.abs(parseInt(mass));

          var ly = document.getElementById('ly').value;
          if (ly == 0) {
            ly = document.getElementById('distance').value;
          }
          ly = Math.abs(parseFloat(ly));

          var fuel = Math.ceil((mass/1000000000.) * CONSUMPTION * ly);
          var result = document.getElementById('result');
          if (!result) {
            var reply = 'Ship mass ' +  mass + 'kg, distance ' + ly + 'ly : ' +
              fuel + ' unit(s) of liquid ozone';
            alert(reply);
          } else {
            var result_mass = document.getElementById('result_mass');
            result_mass.innerHTML = mass;
            var result_ly = document.getElementById('result_ly');
            result_ly.innerHTML = ly;
            var result_fuel = document.getElementById('result_fuel');
            result_fuel.innerHTML = fuel;

            result.style.visibility = 'visible';
          }

          return false;
      }
    </script>

    </style>
