## yaboot.conf generated by yabootconfig 1.0.7
##
## run: "man yaboot.conf" for details. Do not make changes until you have!!
## see also: /usr/share/doc/yaboot/examples for example configurations.
##
## For a dual-boot menu, add one or more of: 
## bsd=/dev/hdaX, macos=/dev/hdaY, macosx=/dev/hdaZ

# bootloader stuff
boot=/dev/hda3
device=/pci@f4000000/ata-6@d/disk@0:
install=/usr/lib/yaboot/yaboot
magicboot=/usr/lib/yaboot/ofboot
fgcolor=red
bgcolor=black
message=/welcome.msg
timeout=30

# other systems stuff
macosx=/dev/hda8
enablecdboot
enableofboot

# linux stuff
partition=5
root=/dev/hda6
default=current
single-key

image=/vmlinux-2.6.7-pmdisk
	label=current
	alias=c
	append="pmdisk=/dev/hda4 video=ofonly"
	read-only

image=/vmlinux-2.6.7-rc2-pmdisk
	label=previous
	alias=p
	append="pmdisk=/dev/hda4 video=radeonfb:1280x854-32"
	read-only

image=/vmlinux-2.6.6-powerpc
	label=rescue
	alias=r
	append="video=radeonfb:1280x854"
	initrd=/initrd.img-2.6.6-powerpc
	read-only

